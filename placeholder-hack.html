<style>
    .input-placeholder {
        position: relative;
    }
    .input-placeholder .placeholder-text {
        position: absolute;
        top: 27px;
        left: 15px;
        font-size: 20px;
        color: gray;
    }
</style>

<div class="input-placeholder">
    <label class="placeholder-text">John Doe</label>
    <asp:TextBox runat="server" CssClass="gold-input" id="shopOwnerName" name="aseOwnerName" /><br />
</div>

<script>
    $('.input-placeholder .placeholder-text').click(function() {
            $(this).hide();
            $(this).siblings('input').focus();
    });
    $('.input-placeholder input').focus(function () {
        $(this).siblings('.placeholder-text').hide();
    });
    $('.input-placeholder input').blur(function () {
        if ($(this).val() == '') {
            $(this).siblings('.placeholder-text').show();
        }
    });
</script>
