<div class="input-placeholder">
	<label class="placeholder">Search by shop name or number</label>
	<input type="text" class="search">
</div>

<style>
	.input-placeholder {
		position: relative;
	}
	
	.input-placeholder .placeholder {
		position: absolute;
		top: 0;
		left: 0;
		/* set padding equal to padding of the input */
	}
	
	.input-placeholder input {
		position: relative;
	}
</style>

<script>
	$('.input-placeholder .placeholder').on('click touch', function() {
		$(this).hide();
		$(this).siblings('input').focus();
	});
	
	$('.input-placeholder input').on('focus', function() {
		$(this).siblings('.placeholder').hide();
	});
	
	$('.input-placeholder input').on('blur', function() {
		if ($(this).val() == '') {
			$(this).siblings('.placeholder').show();
		}
	});
</script>
